buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

repositories {
	maven {
		name 'CB Maven FS'
		url "http://chickenbones.net/maven/"
	}
}

version = "1.0"
group = "net.teamio.taam"
archivesBaseName = "taam-1.8"
project.ext {
	cclversion = "1.1.2.133"
	neiversion = "1.0.5.82"
	cccversion = "1.0.5.34"
}

minecraft {
    version = "1.8-11.14.1.1353"
    runDir = "."
    replace "@VERSION@", project.version
}

sourceSets {
    main {
        java {
            srcDir 'common'
        }
        resources {
            srcDir 'resources'
        }
    }
    test {
        java {
           srcDir 'test'
        }
    }
}

dependencies {
    //compile 'com.mod-buildcraft:buildcraft:6.0.8:dev'

	compile "codechicken:CodeChickenLib:${project.minecraft.version}-${project.cclversion}:dev"
    compile "codechicken:NotEnoughItems:${project.minecraft.version}-${project.neiversion}:dev"
    compile "codechicken:CodeChickenCore:${project.minecraft.version}-${project.cccversion}:dev"
    // compile fileTree(dir: 'lib', include: '*.jar')
}

jar {
	// Exclude Gimp files
	exclude '**/*.xcf'
	
	// Exclude Audacity Files
	exclude '**/*_data/*'
	exclude '**/*.aup'
	
	// Exclude Blender Files
	exclude '**/*.blend'
	exclude '**/*.blend?'
	
	// Exclude .mtl Material files, as we do not load them anyways.
	exclude '**/*.mtl'
	
	// Exclude .svg files
	exclude '**/*.svg'
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
	inputs.property "cclversion", project.cclversion
	
    // Replace properties in info files
    from(sourceSets.main.resources.srcDirs) {
        include '*.info'
        expand 'version':project.version,'mcversion':project.minecraft.version,'cclversion':project.cclversion
    }
}
