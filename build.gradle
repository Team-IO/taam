buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "0.1"
group = "founderio.taam" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "taam-1.7.10"

minecraft {
    version = "1.7.10-10.13.0.1179"
    assetDir = "eclipse/assets"
    replace "@VERSION@", project.version
}

sourceSets {
    main {
        java {
            srcDir 'common'
        }
        resources {
            srcDir 'resources'
        }
    }
    test {
        java {
           srcDir 'test'
        }
    }
}

dependencies {
    //compile 'com.mod-buildcraft:buildcraft:6.0.8:dev'

	compile 'codechicken:ForgeMultipart:1.7.10-1.1.0.307:dev'
	compile 'codechicken:CodeChickenLib:1.7.10-1.1.1.104:dev'
    // compile fileTree(dir: 'lib', include: '*.jar')
}

jar {
	// Exclude Gimp files
	exclude '**/*.xcf'
	
	// Exclude Audacity Files
	exclude '**/*_data/*'
	exclude '**/*.aup'
	
	// Exclude Blender Files
	exclude '**/*.blend'
	exclude '**/*.blend?'
	
	// Exclude .mtl Material files, as we do not load them anyways.
	exclude '**/*.mtl'
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
