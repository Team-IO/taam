buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}

repositories {
	maven {
		name 'CB Maven FS'
		url "http://chickenbones.net/maven/"
	}
}

ext.configFile = file "build.properties"

configFile.withReader {
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

apply plugin: 'net.minecraftforge.gradle.forge'



version = config.mod_version
group = config.mod_group
archivesBaseName = "-${config.mod_name}-${config.mc_version}"

if(System.env.BUILD_NUMBER)
	version = "${config.mod_version}.b${System.env.BUILD_NUMBER}"

minecraft {
    version = "${config.mc_version}-${config.forge_version}"
    runDir = "."
    replace "@VERSION@", project.version
    mappings = "stable_20"
}

sourceSets {
    main {
        java {
            srcDir 'common'
        }
        resources {
            srcDir 'resources'
        }
    }
    test {
        java {
           srcDir 'test'
        }
    }
}
repositories {

    maven {
        name 'CB Maven FS'
        url "http://chickenbones.net/maven/"
    }
}

dependencies {
    //compile 'com.mod-buildcraft:buildcraft:6.0.8:dev'
    // compile fileTree(dir: 'lib', include: '*.jar')
}

jar {
	// Exclude Gimp files
	exclude '**/*.xcf'
	
	// Exclude Audacity Files
	exclude '**/*_data/*'
	exclude '**/*.aup'
	
	// Exclude Blender Files
	exclude '**/*.blend'
	exclude '**/*.blend?'
	
	// Exclude .svg files
	exclude '**/*.svg'
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "config.mc_version", project.minecraft.version
	
    // Replace properties in info files
    from(sourceSets.main.resources.srcDirs) {
        include '*.info'
        expand 'version':config.version,'mcversion':project.minecraft.version
    }
}
