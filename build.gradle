buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "0.2"
group = "net.teamio.taam"
archivesBaseName = "taam-1.7.10"
project.ext {
	cclversion = "1.1.1.104"
}

minecraft {
    version = "1.7.10-10.13.4.1558-1.7.10"
    runDir = ""
    replace "@VERSION@", project.version
}

sourceSets {
    main {
        java {
            srcDir 'common'
        }
        resources {
            srcDir 'resources'
        }
    }
    test {
        java {
           srcDir 'test'
        }
    }
}

dependencies {
    //compile 'com.mod-buildcraft:buildcraft:6.0.8:dev'

	compile 'codechicken:CodeChickenLib:1.7.10-' + project.cclversion + ':dev'
    // compile fileTree(dir: 'lib', include: '*.jar')
}

jar {
	// Exclude Gimp files
	exclude '**/*.xcf'
	
	// Exclude Audacity Files
	exclude '**/*_data/*'
	exclude '**/*.aup'
	
	// Exclude Blender Files
	exclude '**/*.blend'
	exclude '**/*.blend?'
	
	// Exclude .mtl Material files, as we do not load them anyways.
	exclude '**/*.mtl'
	
	// Exclude .svg files
	exclude '**/*.svg'
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
	inputs.property "cclversion", project.cclversion
	
    // Replace properties in info files
    from(sourceSets.main.resources.srcDirs) {
        include '*.info'
        expand 'version':project.version,'mcversion':project.minecraft.version,'cclversion':project.cclversion
    }
}
